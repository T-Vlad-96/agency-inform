{% extends "base.html" %}


{% block content %}
  <h1>Redactors List</h1>
  <br>
  <table class="table">
    <tr>
      <th>Username</th>
      <th>Years of experience</th>
    </tr>
    {% for redactor in redactor_list %}
      <tr>
        <td>
          <a href="{% url 'tracker:redactor_detail' redactor.id %}">
            {{ redactor.username }}
          </a>
        </td>
        <td>{{ redactor.years_of_experience }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
