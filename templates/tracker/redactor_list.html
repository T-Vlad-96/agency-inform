{% extends "base.html" %}


{% block content %}
  <h1>
    Redactors List
    <a
        href="{% url 'tracker:redactor_create' %}"
        class="text-decoration-none"
    >+</a>
  </h1>
  <form action="" method="get">
    {{ search_form }}
    <input type="submit" value="Search">
  </form>
  <br>
  <table class="table">
    <tr>
      <th>Username</th>
      <th>Years of experience</th>
    </tr>
    {% for redactor in redactor_list %}
      <tr>
        <td>
          <a href="{% url 'tracker:redactor_detail' redactor.id %}">
            {{ redactor.username }}
          </a>
        </td>
        <td>{{ redactor.years_of_experience }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
