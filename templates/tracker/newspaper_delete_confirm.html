{% extends "base.html" %}


{% block content %}
  <h1>Delete newspaper '{{ newspaper }}' ?</h1>
  <br>
  <form action="" method="post">
  {% csrf_token %}
  <input
      type="submit"
      value="Delete"
      class="btn btn-danger"
  >
  <input
      type="button"
      value="Cancel"
      class="btn btn-primary"
      onclick=history.back()
  >
  </form>
{% endblock %}
