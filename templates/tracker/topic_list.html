{% extends "base.html" %}


{% block content %}
  <h1>
    Topic List
    <a href="{% url 'tracker:topic_create' %}" class="text-decoration-none"> +</a>
  </h1>
  <form action="" method="get">
    {{ search_form }}
    <input type="submit" value="Search">
  </form>
  <br>
  <table class="table">
    <tr>
      <th>Topic name</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    {% for topic in topic_list %}
      <tr>
        <td>{{ topic.name }}</td>
        <td><a href="{% url 'tracker:topic_update' topic.id %}">Update</a></td>
        <td><a href="{% url 'tracker:topic_delete' topic.id %}">Delete</a></td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
