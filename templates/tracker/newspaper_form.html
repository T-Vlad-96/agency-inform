{% extends "base.html" %}


{% block content %}
  <h1>Newspaper {{ object|yesno:"Update,Create" }}</h1>
  <br>
  <form action="" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input
      type="submit"
      value="Submit"
      class="btn btn-success"
  >
  <input
      type="button"
      value="Cancel"
      class="btn btn-primary"
      onclick=history.back()
  >
  </form>
{% endblock %}
